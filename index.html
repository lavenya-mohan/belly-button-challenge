<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Add custom styles -->
  <style>
    /* Style for the Demographic Info header */
    .card-header {
      background-color: #0056b3;  /* Custom blue background */
      color: white;               /* White text */
      font-weight: bold;          /* Make the header text bold */
      padding: 10px;              /* Padding for spacing */
    }

    /* Style for the Demographic Info card with blue outline */
    .card-primary {
      border: 2px solid #0056b3;  /* Blue border */
      border-radius: 5px;         /* Rounded corners */
    }

    /* Style for the Demographic Info panel */
    #sample-metadata {
      padding: 20px;              /* Add padding for better spacing */
      border-radius: 5px;         /* Rounded corners */
    }

    /* Optional: Style for the header inside the metadata panel */
    #sample-metadata h6 {
      font-size: 16px;            /* Adjust font size */
      margin: 5px 0;              /* Add margin between lines */
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 p-5 text-center bg-light">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-3">
        <div class="card card-body bg-light">
          <h6>Test Subject ID No.:</h6>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <br>
        <div class="card card-primary">
          <!-- Title bar with custom blue background -->
          <div class="card-header">
            <h4 class="card-title">Demographic Info</h4>
          </div>
          <div id="sample-metadata" class="card-body"></div>
        </div>
      </div>
      <div class="col-md-9">
        <div id="bar"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>

</body>

</html>
